<form action="{{ url_for('login') }}" method="post" id="login">
  <label for="email">E-mail:</label>
  <input type="text" id="email" name="email" maxlength="100"
  placeholder="exemplo@exemplo.com.br" class="textarea">

  <div class="forgot">
    <label for="password">Senha:</label>
    <a href="" class="forgot">Esqueceu sua senha?</a>
  </div>

  <input type="password" id="password" name="senha" maxlength="30"
  placeholder="senha" class="textarea">
  <a href="{{ url_for('usuarios.novo') }}" class="register">
    Cadastrar
  </a>
  <button type="submit" class="login">Entrar</button>
</form>
