<li id="localizacaoGeoProjeto" style="display: none;">
  <h3>Localização geográfica do projeto</h3>
  <ol class="section">
    <li class="subForm">
      <h4>Qual o endereço da SEDE do Projeto?</h4>
      <div class="formEndereco">
        <ul>
          <li>
            <label for="end_proj_cep">CEP*</label>
            <input
                type="text" name="end_proj_cep" id="end_proj_cep" class="required"
                onblur="cepWebService(this.value, $('#novoProjeto')[0], 'end_proj');"/>
            <em class="helpText">
              <a href="#">Não sabe o seu CEP?</a>
            </em>
          </li>

          <li>
            <label for="end_proj_numero">Número*</label>
            <input
                type="text" name="end_proj_numero" id="end_proj_numero" class="required"
                placeholder="Ex.: 202"/>
          </li>

          <li>
            <label for="end_proj_logradouro">Logradouro*</label>
            <input
                type="text" name="end_proj_logradouro"
                id="end_proj_logradouro" class="required"
                placeholder="Digite o nome de sua rua, Al., Av., Viela, etc. Ex.: Rua Lírios"/>
          </li>

          <li>
            <label for="end_proj_complemento">Complemento</label>
            <input
                type="text" name="end_proj_complemento"
                id="end_proj_complemento" placeholder="Ex.: B"/>
          </li>

          <li>
            <label for="end_proj_uf">UF*</label>
            <select name="end_proj_uf" id="end_proj_uf" class="required">
              <option></option>
              {% for uf in vals_uf %}
              <option value="{{ uf }}">{{ uf }}</option>
              {% endfor %}
            </select>
          </li>

          <li>
            <label for="end_proj_cidade">Cidade*</label>
            <input
                type="text" name="end_proj_cidade" id="end_proj_cidade" class="required"
                placeholder="Ex.: Salvador"/>
          </li>

          <li>
            <label for="end_proj_bairro">Bairro*</label>
            <input
                type="text" name="end_proj_bairro" id="end_proj_bairro" class="required"
                placeholder="Ex.: Vila das Flores"/>
          </li>

          <li>
            <label for="end_proj_latitude">Latitude*</label>
            <input
                type="text" name="end_proj_latitude"
                id="end_proj_latitude" class="required" placeholder="Ex.: + 23146940000"/>
          </li>

          <li class="bottomBorder">
            <label for="end_proj_longitude">Longitude*</label>
            <input
                type="text" name="end_proj_longitude"
                id="end_proj_longitude" class="required" placeholder="Ex.: - 234559898332"/>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <label for="local_proj">Onde o seu projeto ocorre?*</label>
      <select name="local_proj" id="local_proj" class="required">
        <option></option>
        <option value="sede">Sede</option>
        <option value="itinerante">Itinerante</option>
        <option value="outros">Outros locais</option>
      </select>
      <!-- <em class="helpText">Cadastre outros endereços abaixo</em> -->
    </li>

    <div id="local_proj_outros" class="displayNone">
      <h4>Endereços</h4>
      <li>
        <ul class="enderecos">
          <li class="subForm">

            <div class="formEndereco">
              <ul>
                <li>
                  <label for="end_outro_nome">Nome do local</label>
                  <input
                      type="text" name="end_outro_nome" id="end_outro_nome"
                      onblur="javascript:atualizarEnderecos ();"/>
                </li>
                <li>
                  <label for="end_outro_cep">CEP*</label>
                  <input
                      type="text" name="end_outro_cep" id="end_outro_cep" class="required"
                      onblur="cepWebService (this.value, $('#novoProjeto')[0], 'end_outro');"/>
                  <em class="helpText">
                    <a href="#">Não sabe o seu CEP?</a>
                  </em>
                </li>

                <li>
                  <label for="end_outro_numero">Número*</label>
                  <input type="text" name="end_outro_numero" class="required"
                         id="end_outro_numero" placeholder="Ex.: 202"/>
                </li>

                <li>
                  <label for="end_outro_logradouro">Logradouro*</label>
                  <input type="text" name="end_outro_logradouro"
                         id="end_outro_logradouro" class="required"
                         placeholder="Digite o nome de sua rua, Al., Av., Viela, etc. Ex.: Rua Lírios"/>
                </li>

                <li>
                  <label for="end_outro_complemento">Complemento</label>
                  <input type="text" name="end_outro_complemento"
                         id="end_outro_complemento" placeholder="Ex.: B"/>
                </li>

                <li>
                  <label>UF*</label>
                  <select name="end_outro_uf" id="end_outro_uf" class="required">
                    <option></option>
                    {% for uf in vals_uf %}
                    <option value="{{ uf }}">{{ uf }}</option>
                    {% endfor %}
                  </select>
                </li>

                <li>
                  <label for="end_outro_cidade">Cidade*</label>
                  <input type="text" name="end_outro_cidade" class="required"
                         id="end_outro_cidade" placeholder="Ex.: Salvador"/>
                </li>

                <li>
                  <label for="end_outro_bairro">Bairro*</label>
                  <input
                      type="text" name="end_outro_bairro" class="required"
                      id="end_outro_bairro"
                      placeholder="Ex.: Vila das Flores"/>
                </li>

                <li>
                  <label for="end_outro_latitude">Latitude*</label>
                  <input
                      type="text" name="end_outro_latitude" class="required"
                      id="end_outro_latitude"
                      placeholder="Ex.: + 23146940000"/>
                </li>

                <li class="bottomBorder">
                  <label for="end_outro_longitude">Longitude*</label>
                  <input
                      type="text" name="end_outro_longitude" class="required"
                      id="end_outro_longitude"
                      placeholder="Ex.: - 234559898332"/>
                </li>
              </ul>
            </div><!-- form de endereco Duplicado via javascript -->
          </li>
        </ul>
        <input class="sub" type="button" value="Outro endereço"
               onclick="novoEndereco ();"/>
      </li>
    </div>
  </ol>
</li><!-- Localização geográfica do projeto -->
