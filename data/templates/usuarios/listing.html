{% set selected = "pessoas" %}
{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" type="text/css"
      href="{{ url_for('.static', filename='css/register.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('.static', filename='css/projetos.listing.css') }}">
<script type="text/javascript"
        src="{{ url_for('.static', filename='js/inc/jquery.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('.static', filename='js/usuarios.listing.js') }}"></script>
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<div class="main container">

{% autoescape false %}
  {{ paginator }} 
{% endautoescape %}

{% if meusdados %}
<div class="buttons">
  <a href="{{ url_for('usuarios.editar_meusdados') }}" class="editar2"></a>
</div>
<script type="text/javascript">
  $('tr').click();
</script>
{% endif %}

</div>

{% endblock %}
